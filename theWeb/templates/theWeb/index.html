{% extends 'theWeb/base.html' %}

{% block title %}欢迎光临首页{% endblock %}
 
{% block content %}

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="articleContent">
				<h3 class="title">
				用户code：{{theCode}}
				</h3>
				<div class="property">
					 <span>文章来源：互联网</span> <span>作者：大L</span> <span>发布时间：2013年12月03日</span> <span>点击数：25</span> <span>【字号：<a rel="nofollow" class="fontZoomA" href="javascript:fontZoomA();">小</a><a class="fontZoomB" href="javascript:fontZoomB();">大</a>】</span>
				</div>
				<div>
					<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        	<div id="my_main" style="width: 100%;height:400px;"></div>
			
		    		<script>
        			// 基于准备好的dom，初始化echarts实例
        			var myChart = echarts.init(document.getElementById('my_main'));
        			// 指定图表的配置项和数据
        			var option = {
        	    		title: {
        	        		text: 'ECharts 入门示例'
        	    		},
        	   			tooltip: {},
        	    		legend: {
        	        		data:['销量']
        	    		},
        	    		xAxis: {
        	        		data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        	    		},
        	    		yAxis: {},
        	    		series: [{
        	        		name: '销量',
        	        		type: 'bar',
        	        		data: [5, 20, 36, 10, 10, 20]
        	    		}]
        			};
        			// 使用刚指定的配置项和数据显示图表。
						
        			myChart.setOption(option);
    				</script>
					</div>
				</div>		
			</div>
  
	
	
	</div>
  
</div>

{% endblock %}
